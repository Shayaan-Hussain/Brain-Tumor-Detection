<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Brain Tumor Detector</title>
  </head>
  <body>
    <div class="container FromUpload">
      <h1 class="header">Brain Tumor Detection</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mt-5">
          <label for="formFile" class="form-label">Upload Image : </label>
          <input class="form-control" type="file" id="formFile" name="brainPic" />
        </div>
        {% if result == True %}
          <div class="resImage my-3">
            <img src="{{url_for('static', filename='brain.jpg')}}"/>
          </div>

          <div class="preditct my-4">
            <span class="res">{{output}}</span>
          </div>
        {% endif %}
        <div class="">
          <input id="convert" class="submitBtn" type="submit" value="{{bt}}" />
        </div>
      </form>
    </div>
  </body>
</html>
